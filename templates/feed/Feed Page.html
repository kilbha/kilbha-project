<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Kilbha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="{% static 'css/feedarea.css' %}" rel="stylesheet">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container center">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy">
                <span class="font-weight-bold h1">kilbha</span>
            </a>
        </div>
        <a href="{% url 'logout' %}" class="text-white h4">Logout</a>
    </nav>
</head>

<body>
<div class="container w-50" >
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        {{ form }}
        <p><input type="submit" value="submit" class="btn btn-warning mt-2"></p>
    </form>
</div>
{% for Q in Questions.all %}
<div class="container w-50 quesdiv border-3 mb-1">
    <p class="mb-1 text-secondary h5">{{ Q.Author }} asked</p>
    <p class="font-weight-bold mb-3 h4">{{ Q.Question }}</p>
    <a class="btn btn-secondary btn-md mb-1" href="{% url 'yc' prk=Q.id %}">Yes</a>
    <a class="btn btn-secondary btn-md mb-1" href="{% url 'nc' prk=Q.id %}">No</a>
</div>
{% endfor %}
</body>
</html>
